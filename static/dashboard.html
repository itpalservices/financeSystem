<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - I.T. PAL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .navbar {
            background: linear-gradient(135deg, #1b7ca8 0%, #155a7a 100%);
        }
        .navbar-brand img {
            max-height: 50px;
        }
        .stat-card {
            border-left: 4px solid #1b7ca8;
        }
        .stat-card .card-body {
            padding: 1.5rem;
        }
        .stat-card h3 {
            font-size: 2.5rem;
            font-weight: bold;
            color: #1b7ca8;
            margin: 0;
        }
        .stat-card p {
            color: #6c757d;
            margin: 0.5rem 0 0 0;
        }
        .btn-primary {
            background: #1b7ca8;
            border-color: #1b7ca8;
        }
        .btn-primary:hover {
            background: #155a7a;
            border-color: #155a7a;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/dashboard">
                <img src="/static/logo.png" alt="I.T. PAL" style="max-height: 50px;">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="/dashboard"><i class="bi bi-speedometer2"></i> Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/invoices"><i class="bi bi-file-earmark-text"></i> Invoices</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/quotes"><i class="bi bi-file-earmark-ruled"></i> Quotes</a>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-outline-light btn-sm ms-3" onclick="logout()">
                            <i class="bi bi-box-arrow-right"></i> Logout
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row mb-4">
            <div class="col">
                <h2>Welcome, <span id="userEmail">User</span>!</h2>
                <p class="text-muted">Role: <strong id="userRole">-</strong></p>
            </div>
        </div>

        <div class="row g-4 mb-4">
            <div class="col-md-4">
                <div class="card stat-card shadow-sm">
                    <div class="card-body">
                        <h3 id="invoiceCount">0</h3>
                        <p><i class="bi bi-file-earmark-text"></i> Total Invoices</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card stat-card shadow-sm">
                    <div class="card-body">
                        <h3 id="quoteCount">0</h3>
                        <p><i class="bi bi-file-earmark-ruled"></i> Total Quotes</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card stat-card shadow-sm">
                    <div class="card-body">
                        <h3 id="draftCount">0</h3>
                        <p><i class="bi bi-file-earmark"></i> Drafts</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="card shadow-sm">
            <div class="card-body">
                <h4 class="card-title mb-3">Quick Actions</h4>
                <div class="d-flex gap-2 flex-wrap">
                    <a href="/invoices" class="btn btn-primary">
                        <i class="bi bi-file-earmark-text"></i> View Invoices
                    </a>
                    <a href="/quotes" class="btn btn-primary">
                        <i class="bi bi-file-earmark-ruled"></i> View Quotes
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/api.js"></script>
    <script>
        if (!checkAuth()) {
            window.location.href = '/login';
        }

        async function loadDashboard() {
            try {
                const user = await api.getCurrentUser();
                document.getElementById('userEmail').textContent = user.email;
                document.getElementById('userRole').textContent = user.role;

                const [invoices, quotes] = await Promise.all([
                    api.getInvoices(),
                    api.getQuotes()
                ]);

                document.getElementById('invoiceCount').textContent = invoices.length;
                document.getElementById('quoteCount').textContent = quotes.length;
                
                const draftCount = invoices.filter(inv => inv.status === 'draft').length + 
                                  quotes.filter(q => q.status === 'draft').length;
                document.getElementById('draftCount').textContent = draftCount;
            } catch (error) {
                console.error('Error loading dashboard:', error);
            }
        }

        loadDashboard();
    </script>
</body>
</html>
