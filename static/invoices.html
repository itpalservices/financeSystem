<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoices - I.T. PAL</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <style>
        .header-logo {
            max-width: 200px;
            height: auto;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div>
                <img src="/static/logo.png" alt="I.T. PAL" class="header-logo">
            </div>
            <div class="nav">
                <a href="/dashboard">Dashboard</a>
                <a href="/invoices">Invoices</a>
                <a href="/quotes">Quotes</a>
                <button class="btn-logout" onclick="logout()">Logout</button>
            </div>
        </div>
        <div class="content">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; flex-wrap: wrap; gap: 10px;">
                <h2>Invoices</h2>
                <button class="btn btn-small" onclick="openCreateModal()">Create New Invoice</button>
            </div>

            <div id="error" class="error" style="display: none;"></div>
            <div id="success" class="success" style="display: none;"></div>

            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Invoice #</th>
                            <th>Client</th>
                            <th>Total</th>
                            <th>Status</th>
                            <th>Due Date</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="invoicesTable">
                        <tr>
                            <td colspan="6" style="text-align: center;">Loading...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="createModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Create Invoice</h3>
                <button class="modal-close" onclick="closeCreateModal()">&times;</button>
            </div>
            <form id="createForm">
                <div class="form-group">
                    <label for="clientName">Client Name</label>
                    <input type="text" id="clientName" required>
                </div>
                <div class="form-group">
                    <label for="clientEmail">Client Email</label>
                    <input type="email" id="clientEmail" required>
                </div>
                <div class="form-group">
                    <label for="clientAddress">Client Address</label>
                    <textarea id="clientAddress"></textarea>
                </div>
                <div class="form-group">
                    <label for="dueDate">Due Date</label>
                    <input type="date" id="dueDate" required>
                </div>
                <div class="form-group">
                    <label for="tax">Tax</label>
                    <input type="number" id="tax" step="0.01" value="0">
                </div>
                <div class="form-group">
                    <label for="notes">Notes</label>
                    <textarea id="notes"></textarea>
                </div>
                <div class="line-items" id="lineItems">
                    <h4>Line Items</h4>
                    <div class="line-item">
                        <input type="text" placeholder="Description" class="item-desc" required>
                        <input type="number" placeholder="Qty" class="item-qty" step="0.01" required>
                        <input type="number" placeholder="Unit Price" class="item-price" step="0.01" required>
                        <button type="button" class="btn btn-danger btn-small" onclick="removeLineItem(this)">Remove</button>
                    </div>
                </div>
                <button type="button" class="btn btn-secondary btn-small btn-add-item" onclick="addLineItem()">Add Line Item</button>
                <button type="submit" class="btn" style="margin-top: 20px;">Create Invoice</button>
            </form>
        </div>
    </div>

    <script src="/static/js/api.js"></script>
    <script src="/static/js/invoices.js"></script>
</body>
</html>
